<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe width="100%" height="315" frameborder="0" allowfullscreen
      [src]="videoUrl" title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'"> </ng-container>
</ng-container>
