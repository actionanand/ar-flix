<div class="slider">
  <ng-container *ngFor="let item of items; index as i">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imagesSizes.large + item.backdrop_path" [alt]="item.title" />
      </div>
      <div class="slide-pane">
        <h2 class="name" [routerLink]="item.routePath">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating"> 
              <span class="material-icons">star</span>
              <span class="rating-value">{{ item.vote_average }}</span>
              <span>/10</span> 
            </span>
            <span>{{ item.vote_count }} reviews</span>
            <span>{{ item.release_date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="desc mt-6"> {{ item.overview | ellipsis:[500]}} </div>
      </div>
    </div>
  </ng-container>
</div>
